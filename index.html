<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/sudoku.css">
</head>
<body>
<script src="bower_components/jquery/dist/jquery.js"></script>

<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

<div class="container">
    <div class="well">
        <h3>Sudoku Solver</h3>

        <p>A project by Chris Jefferies. Currently only solves easy and medium puzzlesClick on a square and use the buttons to set values.
        There is no error checking yet to make sure you didn't add two of a number in the same row.</p>
    </div>
    <div class="row">
        <div class="container">
            <div class="col-sm-12 col-md-3 buttonArea">
                <div class="text-center">
                    <p>Button area</p>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button class="btn btn-default btn-nmbr">1</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default btn-nmbr">2</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default btn-nmbr">3</button>
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button class="btn btn-default btn-nmbr">4</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default btn-nmbr">5</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default btn-nmbr">6</button>
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button class="btn btn-default btn-nmbr">7</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default btn-nmbr">8</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default btn-nmbr">9</button>
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button class="btn btn-default btn-blank">Blank</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default btn-reset">Reset</button>
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button class="btn btn-default btn-solve">Solve</button>
                        </div>
                    </div>
                    <div class="possDisp"></div>
                </div>
            </div>
            <div class="col-sm-12 col-md-9">
                <div class="text-center">
                    <p>Board area</p>
                    <div class="sudokuBoard">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="lib/js/buttons.js"></script>
</body>
</html>
