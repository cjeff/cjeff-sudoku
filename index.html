<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/sudoku.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>

<div class="container">
    <div class="well">
        <h3>Sudoku Solver</h3>

        <p>A project by Chris Jefferies</p>
    </div>
    <div class="row">
        <div class="container">
            <div class="col-sm-12 col-md-3 buttonArea">
                <div class="text-center">
                    <p>Button area</p>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button class="btn btn-default">1</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default">2</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default">3</button>
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button class="btn btn-default">4</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default">5</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default">6</button>
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button class="btn btn-default">7</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default">8</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default">9</button>
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button class="btn btn-default">Blank</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default">Reset</button>
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button class="btn btn-default">Solve</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-9">
                <div class="text-center">
                    <p>Board area</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
